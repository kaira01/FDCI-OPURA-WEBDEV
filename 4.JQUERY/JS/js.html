 Enter hour/s:             
 <input type="text" name=h value=""> 
 <p id="msg3"></p>

</form>

       

<!--JS1	-->
<script type="text/javascript">

function longestWord(string) {
    var str = string.split( " " );
    var longest =0;
    var word = null;
    str.forEach(function(str) {
        if (longest < str.length) {
            longest = str.length;
            word = str;
        }
    });
    return word;
}

function test()
{

str_string=document.getElementById("no_input").value;

 document.getElementById("msg").innerHTML = "The longest string in the sentence is "  + 
 longestWord(str_string)+".";
} 



//JS2

function primeNumbers() { 
              
  var n, i=0, flag = true;
                        
            n = document.form2.n.value; 
            n = parseInt(n) 
            for(i = 2; i <= n - 1; i++) 
                if (n % i == 0) { 
                    flag = false; 
                    break; 
                } 
                  
            if (flag == true) 
                alert(n + " is a prime");

            else
                alert(n + " is not a prime"); 
        } 

//JS3


function convertHM(){

var hours = parseInt(document.form3.h.value);
var minutes = hours * 60;

document.getElementById("msg3").innerHTML = minutes + " Minutes";

}

</script>
