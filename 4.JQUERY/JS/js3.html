<!--Number 2-->

<form name="form2">

<h5>PRODUCT INVENTORY</h5>

Name: 
	<input id="pname" type="text" size="30" autofocus><br><br>
Stocks: 
	<input id="stocks" type="number"><br><br>
Unit Price: 
	<input id="price" type="number"> &nbsp; <sup><em>*Price only accepts whole number*</sup></h6><br><br>

	<input type="button" value="Calculate" onclick="numberThree()">

function numberTwo(){

var pname = document.getElementById("pname").value;
var stock = document.getElementById("stocks").value;
var prices = document.getElementById("price").value;



//validation
validRegEx1 = /[a-z]/gi;
RegExforNum1 = /^\d+$/;

else if (pname != pname.match(validRegEx1) && stock != stock.match(RegExforNum1) || prices !=prices.match(RegExforNum1)){
