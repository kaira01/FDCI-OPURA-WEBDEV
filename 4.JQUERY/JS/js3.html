<body>

<!--start of html code-->

<!--Number 1-->

<form name="form1"> 
Name:<input id="pangalan" type="text" size="30" autofocus> &nbsp; Age:<input id="edad" type="number"> &nbsp;&nbsp; 
<input type="button" value="Add" onclick="numberOne()">

<p id="msgfinal"> </p>

<p id="msgread"></p>

<!--Number 2-->

<form name="form2">

<h5>PRODUCT INVENTORY</h5>

Name: <input id="pname" type="text" size="30" autofocus><br><br>
Stocks: <input id="stocks" type="number"><br><br>
Unit Price: <input id="price" type="number"><br><br>

<input type="button" value="Add" onclick="numberTwo()"><br>

<h4>Product List</h4>
<p id="prodlist"></p>
<input type="button" value="Calculate" onclick="numberThree()">
<br>

<h4>Product Total Value</h4>
<p id="prodtotal"></p>

</form>

<!--start of javasript code-->

<script type="text/javascript">



function numberOne(){

var namestr = document.getElementById("pangalan").value;
var ageint = document.getElementById("edad").value;
var person ={
	name:namestr,
	age:ageint
};


	//validation - failed :(
if(namestr == " " && ageint == " "){
	alert("One or two fields were missing:"); 
	return false;
}
	
else if (namestr == null && ageint == null){
	alert("Invalid");
	return false;
}
else if (namestr != namestr.toString()){
	return alert("Input valid characters only:");

}

//display object and readable format if passed validation 
else{

console.log(person); //only for determining output

document.getElementById("msgfinal").innerHTML = person;

document.getElementById("msgread").innerHTML = "Name:" + namestr + " " +"Age:" + ageint;

}


}


function numberTwo(){

var pname = document.getElementById("pname").value;
var stock = document.getElementById("stocks").value;
var prices = document.getElementById("price").value;



//validation 
if(pname == "" && stock == "" && prices ==""){
	alert("Some fields were missing:");
	return false;
}

else if (pname == null && stock == null && prices ==null){
	alert("Error here");
	return false;

}

//display if passed validation 
else{

	document.getElementById("prodlist").innerHTML = "Product Name:" + pname + " " + "Stock/Quantity Amt:" + stock + " " + "Price:" + prices; 

}

}




</script>
<!--end of javasript code-->
